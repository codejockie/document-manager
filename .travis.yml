language: node_js
node_js:
- '7'
before_script:
- npm install -g gulp-cli
after_script:
- "./node_modules/.bin/gulp coveralls"
after_success:
- npm install -g codeclimate-test-reporter
- codeclimate-test-reporter < ./coverage/lcov.info
- cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
env:
  global:
  - secure: 
